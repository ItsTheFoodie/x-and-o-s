<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.min.js"></script>
</head>
<body>
    <div id="nice"></div>
       
    <script>
    let cnv;
    let tracker = "X"
    let counter = 1;
    let button=[]
    let board = [["", "",""],
                 ["","",""],
                 ["","",""]]
        console.table(board)

    function setup(){
       cnv = createCanvas(900,900)
       cnv.parent("nice");
        background("DarkSeaGreen")
        fill("white");
        textSize(300);
        textAlign(CENTER,CENTER)
        for (i=0; i<9; i++){
            button[i] = createButton (' ')
            button[i].parent("nice");
            button[i].style('width:300px; height:300px')
        }
        //first row
        button[0].position(0,0)
        button[1].position(300,0)
        button[2].position(600,0)
        //second row
        button[3].position(0,300)
        button[4].position(300,300)
        button[5].position(600,300)
        //third row
        button[6].position(0,600)
        button[7].position(300,600)
        button[8].position(600,600)     

    }    


    function doubleClicked() {
        console.log(mouseX,mouseY)
        //first row
        if(mouseX > 0 && mouseX < 300 && mouseY > 0 && mouseY < 300) {
            button[0].hide();
            if (board[0][0] == "") {
             text(tracker,150,150);
             board[0][0] = tracker
            }else{
                alert("Bad move! Lost your turn ðŸ˜‚")
            }
        }else if(mouseX > 300 && mouseX < 600 && mouseY > 0 && mouseY < 300) {
            button[1].hide();
            if (board[0][1] == ""){
             text(tracker, 450, 150);
             board[0][1] = tracker
            }else{ 
                alert("Bad move! Lost your turn ðŸ˜‚")
            }
        }else if(mouseX > 600 && mouseX < 900 && mouseY > 0 && mouseY < 300) {
            button[2].hide();
            if (board[0][2] == ""){
             text(tracker, 750, 150);
             board [0][2] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
        }
        //second row
        else if(mouseX > 0 && mouseX < 300 && mouseY > 300 && mouseY < 600) {
            button[3].hide();
            if (board[1][0] == ""){
             text(tracker, 150, 450);
             board[1][0] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
            
        }else if(mouseX > 300 && mouseX < 600 && mouseY > 300 && mouseY < 600) {
            button[4].hide();
            if (board[1][1] = tracker){
             text(tracker, 450, 450);
             board[1][1] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
        }else if(mouseX > 600 && mouseX < 900 && mouseY > 300 && mouseY < 600) {
            button[5].hide();
            if(board[1][2] == ""){
             text(tracker, 750, 450);
             board[1][2] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
        }
        //third row
        else if(mouseX > 0 && mouseX < 300 && mouseY > 600 && mouseY < 900) {
            button[6].hide();
            if(board[2][0] == ""){
             text(tracker, 150, 750);
             board[2][0] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
        } else if(mouseX > 300 && mouseX < 600 && mouseY > 600 && mouseY < 900) {
            button[7].hide();
            if(button[2][1] == ""){
             text(tracker, 450, 750);
             button[2][1] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
        } else {
            button[8].hide()
            if(button[2][2] == ""){
             text(tracker, 750, 750);
             button[2][2] = tracker
            }else{
                 alert("Bad move! Lost your turn ðŸ˜‚")
            }
        }
        counter++
        if (counter%2 == 0){
            tracker = "O"
        }else {
            tracker = "X"
        }
        console.table(board);
        if(board[0][0] != ""){
            if(board[0][0] == board[0][1] && board[0][1] == board[0][2]){
                alert("WINNER")
            }
        }
    }


        

        
     
    </script>
</body>
